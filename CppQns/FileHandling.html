
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title> 
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="text/javascript" src="filehandling.js" >
    
    </script>
</head>
<body>
 <header class="head">
            <h2 align="center">File Handling in C++ </h2></header>
    <div class="grid">
        <div id="quiz">
       
             <div class="heading">
                 <p id="progress">Question x of y</p>
            <h4 id="score" style="font-size:14px; text-align: right; "></h4>
            </div>
                <hr style="margin-top: 50px">
         <div class = "qn">
            <p id="question"></p>
            <p id="questioncode" class="codestyle"></p>
        </div>
 
            <div class="buttons">
             <menuitem name="group1">
                 <input type="radio" id="btn0" name="group1" onclick="answerClicked(1)" ><span id="choice0"></span></input><br>
              
                <input type= "radio" id="btn1" name="group1" onclick="answerClicked(2)" ><span id="choice1"></span></input><br>
                <input type="radio"  id="btn2" name="group1" onclick="answerClicked(3)" ><span id="choice2"></span></input><br>
                <input type="radio"  id="btn3" name="group1" onclick="answerClicked(4)"><span id="choice3"></span></input><br>
           </menuitem>    
            </div>
           
            <hr style="margin-top: 50px">
            
       
             <div class="answerclass" id="rightOrWrong"></div>
            
               <div align="center"><button id="nextbutton" onclick="showNextQuestion();" >CONTINUE</button> </div>
           
        </div>
    </div>
 <script type="text/javascript" >
    
   populate()
 </script>
 
</body>
</html>

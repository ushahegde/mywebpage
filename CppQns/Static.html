
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title> 
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="text/javascript" src="static.js" >
    
    </script>
</head>
<body>
 <header class="head">
            <h2 align="center">Static and Dynamic </h2></header>
    <div class="grid">
        <div id="quiz">
       
             
                 <div id="progress">Question x of y</div>
            <div id="score"  ></div>
                <hr style="margin-top: 20px">
            <p id="question"></p>
            <p id="questioncode" class="codestyle"></p>
 
            <div class="buttons" align="center">
             
                 <button   id="choice0"   ></button><br>
                  <button   id="choice1"  ></button><br>
                   <button   id="choice2"  ></button><br>
                    <button   id="choice3"   ></button><br>
               
            </div>
           
            <hr style="margin-top: 20px">
            
       
             <p class="answerclass" id="answerIndicator"></p>
            
               <div align="center"><button id="nextbutton" onclick="showNextQuestion();" >CONTINUE</button> </div>
           
        </div>
    </div>
 <script type="text/javascript" >
    
   populate()
 </script>
 
</body>
</html>

<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src = "ObjectiveCommon.js"></script>

<body>
 <header class="head">

                <hr style="margin-top: 50px">
            <p id="question"></p>
 
            <div class="buttons">
             <menuitem name="group1">
                 <input type="radio" id="btn0" name="group1" ><label for = "btn0" id="choice0"></label></input><br>
              
                <input type= "radio" id="btn1" name="group1" ><label for="btn1"  id="choice1"></label></input><br>
                <input type="radio"  id="btn2" name="group1" ><label for="btn2"  id="choice2"></label></input><br>
                <input type="radio"  id="btn3" name="group1" ><label for="btn3"  id="choice3"></label></input><br>
           </menuitem>    
            </div>
           
            <hr style="margin-top: 50px">
            
            <footer>
             <p class="answerclass" id="answerIndicator"></p>
                <p align="center" id="progress">Question x of y</p>
               <div align="center"><button id="nextbutton" onclick="showNextQuestion();" >CONTINUE</button> </div>
            </footer>
        </div>
    </div>
 <script type="text/javascript" >
    var quiz = new Quiz(questions);
   populate()
 </script>

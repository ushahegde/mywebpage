<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Percent Quiz</title> 
     <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="Percentage.js" ></script>
    
<style type="text/css">
h2{
   background-color: #389;
   color: white;
   font-size: 22px; 
   padding: 10px;
}
button{
   margin:10px ;
} 
 
</style>
</head>
<body>
 <h2 align="center">Percents Quiz</h2>
   
 <div id="grid">
 <div id="question"></div>
 <div align="center"><input   id="answer" onkeyup="validateAns(event);"></input></div>
<div  >
  <button style="float:left;" onclick="showPreviousQuestion()">Prev</button>
  
 <button  style="float:none;" onclick="showSolution()">Solution</button>
<button  style=" float:right;"onclick="showNextQuestion()">Next</button>
<div>
 </div>
  <div class="modal"  id="dialog">
     <div class="modalwindow">
        <p  id="message" align = "center"></p>
       <p align="center"><button    id="closebtn" >OK</button></p>
        
     </div>
     
  </div>
 <script> startQuiz();</script>
</body>
</html>

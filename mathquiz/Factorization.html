<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factorization</title> 
     <link rel="stylesheet" type="text/css" href="style.css">
    <script  src="Factorization.js" ></script>
    <script src="commonquiz.js"></script>
    
<style type="text/css">

</style>
</head>
<body>
 <div class="heading" >Factorization Quiz</div>
   
 <div id="grid">
 <div id="question"></div>
  <div  style="display:flex; flex-direction:row;justify-content:center;">
 <button  id = "btn1" class="answerbutton" onclick="validate(this)"></button><button  id="btn2" class="answerbutton" onclick="validate(this)"></button>
 </div>
<div  style="display:flex; flex-direction:row;justify-content:center;">
 <button   id="btn3" class="answerbutton" onclick="validate(this)"></button><button class="answerbutton" id="btn4" onclick="validate(this)"></button>
 </div>
<div  style="display:flex; flex-direction:row;justify-content:space-between;">
  <button  id="previous" onclick="showPreviousQuestion()">Prev</button>
 
<button   id="next" onclick="showNextQuestion()">Next</button>
 </div>
 </div>
  <div class="modal"  id="dialog">
     <div class="modalwindow">
        <p  id="message"></p>
       <p ><button    id="closebtn" >OK</button></p>
        
     </div>
     
  </div>
 <script> startQuiz();</script>
</body>
</html>

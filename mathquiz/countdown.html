<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="countdown.css" >
<title>Target</title>
<script type="text/javascript" src="count.js">

</script>
 
</head>
<body> 

<h1 align="center">Target</h1>
<div class="messagecontainer">
<div class="message" align="center">
 <h3 id="message"></h3>
 <button id="retrybutton" onclick="retry()">Retry</button>
 <button id="playagain"  onclick="newgame()">New target</button>
 </div>

 </div>
<div class="main"  >
 
<div id="howto" align="center">Generate the target number using all the given numbers.</div>
<div align="center" id = "targetNum">Target : </div>
<div align="center">
<span ><button id="btn1" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn2" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn3" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn4" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn5" class = "btn" onclick="operatorclicked(this)">  </button></span>

</div>
 
<div align="center">
<button id="plusbutton" class="opr" onclick="operatorclicked(this)">+</button>
<button id="minusbutton" class="opr" onclick="operatorclicked(this)">-</button>
<button id="starbutton" class="opr" onclick="operatorclicked(this)">*</button> 
<button id="slashbutton" class="opr" onclick="operatorclicked(this)">/</button>
<button id="openbr" class="opr" onclick="operatorclicked(this)">(</button>
<button id="closebr" class="opr" onclick="operatorclicked(this)">)</button>

</span>
</div>
<div class="solu">
Solution <input type="text" id="answer" autofocus ></input><span id="progress"></span> </div>

<div id="buttonbar">
<button onclick="checkAnswer()">Submit</button>
<button onclick="redo()" class="opr">Clear</button>
 </div>



</div>
</div>
<script  type="text/javascript">startQuiz()</script>
</body>
</html>

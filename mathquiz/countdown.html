<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Countdown game</title>
<script type="text/javascript" src="count.js">

</script>
<style>
.numberstyle{ 
   background-color: #339988;
   padding: 10px 10px 10px 10px;
   margin:10px;
}
h2{
   background-color: #389;
   color: white;
   font-size: 30px; 
   padding: 50px; 
   margin-top:0px;
   margin-bottom:0px;
   color:#ffffff;
}
.btn ,.opr{
   font-size: 22px;
   font-style: bold;
    padding: 10px 10px 10px 10px;
   background-color:#ccdddd;
   border-radius:8px; 
   margin:10px;
   min-height: 50px;
   min-width: 50px;
}
body{
	margin: 0px;
	padding:0px;
}
.main{
	padding:40px;
	margin-top: 0px;
	background-color: #efefef;
}
div{
   margin:10px;
}
.cmd{
	background-color: #689;
	color:white;
	font-size: 30px;
	padding:10px;
	margin: 10px;
	border-radius: 8px;
	font-weight: bold;
}
#targetNum{
	font-size: 22px;
}
</style>
</head>
<body> 

<h2 align="center">Countdown</h2>
<div class="main">
<div align="center" ><button class="cmd" onclick="startQuiz()">Generate Quiz</button>
</div>
<p>Generate the target number using the numbers given below and any of the operators given.<br> Use all the numbers.</p>
<div align="center">
<span ><button id="btn1" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn2" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn3" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn4" class="btn" onclick="operatorclicked(this)">  </button>
<button id="btn5" class = "btn" onclick="operatorclicked(this)">  </button></span>

</div>
<div align="center">
<button id="plusbutton" class="opr" onclick="operatorclicked(this)">+</button>
<button id="minusbutton" class="opr" onclick="operatorclicked(this)">-</button>
<button id="starbutton" class="opr" onclick="operatorclicked(this)">*</button>
<button id="slashbutton" class="opr" onclick="operatorclicked(this)">/</button>
<button id="openbr" class="opr" onclick="operatorclicked(this)">(</button>
<button id="closebr" class="opr" onclick="operatorclicked(this)">)</button>
<button onclick="redo()" class="opr">Clear</button>
</span>
</div>
<div align="center" id = "targetNum">Target Number : </div>
<div align="center">
Your solution <input type="text" id="answer" ></input>
<button onclick="checkAnswer()">Submit</button>
<p id="progress"></p>
<p id="progress"></p>
</div>
<div align="center"><h3 id="message"></h3></div>
<div align="center"  id="playagain"  hidden="true" ><button class="cmd" onclick="startQuiz()" >Play Again</button></div>
</div>
</body>
</html>

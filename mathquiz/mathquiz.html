<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>


</title>
<style type="text/css">
  .box{
      margin-top: 50px;
      float:left;
      width:25%;
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      background-color: #ccc;
      box-shadow :2px 2px #eeeeee;
      text-align: center;
</style>
<script type="text/javascript">
   function showQuestion() {
        var typeSel = document.getElementById("type").value
        var typeVal="??"
        switch(typeSel) {
          case  "Addition":typeVal = " + ";break
           case "Subtraction":typeVal = " - ";break      	
          case  "Multiplication":typeVal = " * ";break
          case  "Division":typeVal = " &#47 ";break;
        }
        var str = "";
        var inputrange = document.getElementById("range")
        var range = inputrange.value
        for(i=1;i<10;i++){ 
        var n1 = Math.floor(Math.random()*range);
        var n2 = Math.floor(Math.random()*range);
        if(n1<n2){
           t1 = n1;n1 = n2;n2 = t1         
        }
        ans = getAnswer(n1,n2,typeVal)
         if(typeSel=="Division")ans = ans.toFixed(2)
        str = str+n1 +typeVal+n2+"=<span class='hiddenanswer' style='display:none;'>"+ans+"</span><br><br>" ;
        }
        var qnBox = document.getElementById('qn1');
        qnBox.innerHTML =str;
        str = ""
         for(i=1;i<10;i++){ 
        var n1 = Math.floor(Math.random()*range);
        var n2 = Math.floor(Math.random()*range);
          if(n1<n2){
           t1 = n1;n1 = n2;n2 = t1         
        }
       ans = getAnswer(n1,n2,typeVal)
       if(typeSel=="Division")
             ans = ans.toFixed(2)
        str = str+n1 +typeVal+n2+"=<span class='hiddenanswer' style='display:none;'>"+ans+"</span><br><br>" ;
        }
          qnBox = document.getElementById('qn2');
        qnBox.innerHTML =str;
         str = ""
         for(i=1;i<10;i++){ 
        var n1 = Math.floor(Math.random()*range);
        var n2 = Math.floor(Math.random()*range);
          if(n1<n2){
           t1 = n1;n1 = n2;n2 = t1         
        }
       ans = getAnswer(n1,n2,typeVal)
        if(typeSel=="Division")ans = ans.toFixed(2)
        str = str+n1 +typeVal+n2+"=<span class='hiddenanswer' style='display:none;'>"+ans+"</span><br><br>" ;
        }
          qnBox = document.getElementById('qn3');
        qnBox.innerHTML =str;
    
        
         
   }
   function getAnswer(n1,n2,str){
         var operator =str.trim()
			switch(operator) {
			case "+": return n1+n2
			case "-": return n1-n2
			case "*": return n1*n2
			}
			 
			if(operator=="&#47")
			 return n1/n2
				
			
   }
   function  findAnswer(){
         var qnBox = document.getElementById("qn1");
         var str = qnBox.innerHTML;
         var arr = str.split("+");
         arr[0] = arr[0].replace("<br>","");
         arr[1] = arr[1].replace("<br>","");
         var n1 = Number.parseInt(arr[0]);
         var n2 =Number.parseInt(arr[1]);
         
         return n1+n2;
   }
   
    function showAnswers(){
         var arr = document.getElementsByClassName('hiddenanswer')
         for(i=0;i<arr.length;i++){
         	var element = arr[i]
         	element.style.display="inline"
         }
			    
    }
</script>
</head>
<body>
<div id = "qnFormat">
<p  >
    Max.Number:<input   id="range" value="100">
    Type: <select id="type">
			<option value="Addition">Addition</option>
			<option value="Subtraction">Subtraction</option>
			<option value="Multiplication">Multiplication</option>
			<option value="Division">Division</option>    
    </select>
    <button name="start" type="button" onclick="showQuestion()">Create worksheet</button>
     <button   type="button" onclick="showAnswers()">Show Answers</button>
    </p></div>
     <div class = "box" id="qn1"></div>
     <div class = "box" id="qn2"></div>
     <div class = "box" id="qn3"></div>
      
     <p id="message"></p>
</body>
</html>
